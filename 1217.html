<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local storage 연습</title>
</head>
<body>
    <h1>Local storage 연습</h1>
    <script>
        const todos = [
            { id: 1, task: 'walk', isDone: true},
            { id: 2, task: 'study', isDone: false},
        ];
        const user = { name: 'Ghost', age: 500 };

        localStorage.setItem('user', JSON.stringify(user));
        localStorage.setItem('todos', JSON.stringify(todos));

        const storageTodos = JSON.parse(localStorage.getItem('todos'));
        console.log(storageTodos[0].id);
    </script>
</body>
</html>
