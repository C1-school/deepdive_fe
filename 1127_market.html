<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/market.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <a href="#" class="title">
                    <img src="./images/bear.svg" alt="logo">
                    Siwon Market
            </a>
            <form>
                <div class="search-area">
                    <input type="text" class="search-box" placeholder="귀여운 이모티콘을 찾아보세요!">
                    <button type="submit" class="search-btn">
                        <img src="./images/icons/search.svg" alt="search button">
                    </button>
                </div>
            </form>
            <div class="link-area">
                <a href="#" class="link home">홈</a>
                <a href="#" class="link">인기</a>
                <a href="#" class="link">신규</a>
                <a href="#" class="link login-btn btn">로그인</a>
            </div>
        </div>
    </header>
    
    <div class="nothing"></div>

    <section class="hero">
        <div class="hero-inner">
            <div class="info">
                <h1>당신의 대화를 더<br>귀엽게 만들어보세요!</h1>
                <h2>매일매일 새로운 작가님들의<br>반짝이는 아이디어를 만나보세요.</h2>
                <a href="#" class="imoticon-btn btn">
                    인기 이모티콘 보러 가기
                </a>
            </div>
            <img src="./images/card_thumb_1.jpg" alt="hero image">
        </div>
    </section>
</body>
</html>
