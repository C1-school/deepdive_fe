<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회전초밥 주문서</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #262626;
            color : #ffffff;
        }

        .container {
            width : 100%;
            max-width: 700px;

            border : 1px solid white;
            border-radius: 10px;

            margin: 50px auto;
            padding : 1rem;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        main {
            margin-top: 1rem;
            padding: 1rem 0;
            border-top: 1px solid white;
        }

        section {
            padding: 20px;
            border: 1px solid white;
            border-radius: 15px;
            margin: 2rem;
        }

        section h2 {
            font-size: 18px;
            color : seagreen;
            margin-bottom: 20px;
        
        }
        section h3 {
            color : sandybrown;
            margin-bottom: 20px;
        }

        button {
            background-color: seagreen;
            height: 30px;
            border-radius: 15px;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>회전초밥 주문서</h1>
            <p>원하는 초밥을 선택해서 주문목록에 담아보세요!</p>
        </header>
        <main>
            <section class="menu-container">
                <h2>메뉴 선택</h2>
                <p>가격 : 한 접시 1,500원</p>
                <select id="select-sushi">
                    <option>광어초밥</option>
                    <option>연어초밥</option>
                    <option>참치초밥</option>
                    <option>새우초밥</option>
                </select>
                <button type="button" id="add-btn">
                    + 추가
                </button>
            </section>

            <section class="order-container">
                <h2>주문 목록</h2>
                <ul id="order-list"></ul>
            </section>

            <section class="total-container">
                <h3>총 금액</h3>
                <p>총 수량 : <strong id="total-count">0</strong> 접시</p>
                <button type="button" id="calc-btn">계산하기</button>
            </section>

            <section class="receipt-container">
                <h3>영수증</h3>
                <div>
                    <p>총 주문금액</p>
                    <div class="total-price">
                        <span id="total-price">0</span>
                        원
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script>
        const sushiSelect = document.getElementById('select-sushi');
        const addBtn = document.getElementById('add-btn');
        const orderList = document.getElementById('order-list');
        const totalCount = document.getElementById('total-count');
        const calcBtn = document.getElementById('calc-btn');
        const totalPrice = document.getElementById('total-price');
        
        let orders = [];
        const unitprice = 1500;

        addBtn.addEventListener('click', addSushi);

        function addSushi() {
            const selectedSushi = sushiSelect.value;
            const newSushi = {
                id : Date.now(),
                name : selectedSushi,
            }
            orders = [...orders, newSushi];
            renderOrder();
        }

        function renderOrder() {
            orderList.innerHTML = '';

            orders.forEach(order => {
                const li = document.createElement('li');
                li.innerHTML =
                `
                <span>${order.name}<span>
                <button class="delete-btn">삭제</button>    
                `;

                li.querySelector('.delete-btn').addEventListener('click', () => {removeSushi(order.id)});

                orderList.appendChild(li);
            })
            totalCount.textContent = orders.length;
        }

        function removeSushi(id) {
            orders = orders.filter(order => order.id != id)
            renderOrder();
        }

        calcBtn.addEventListener('click', showReceipt);

        function showReceipt() {
            totalPrice.textContent = unitprice * orders.length
        }
        
    </script>
</body>
</html>
