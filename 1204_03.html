<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="color" id="select-color">
    <button type="button" id="btn">컬러값 출력</button>
    <p id="msg"></p>

    <script>
        const selectColor = document.getElementById('select-color');
        const btn = document.getElementById('btn');
        const msg = document.getElementById('msg');
        const body = document.body;

        btn.addEventListener('click', renderMsg);
        selectColor.addEventListener('change', changeBg)

        function renderMsg() {
            msg.textContent = selectColor.value;
        }

        function changeBg() {
            body.style.backgroundColor = selectColor.value;
        }
    </script>
</body>
</html>
