<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-spacing: 0px;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <td colspan="3">World</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <td rowspan="2">World</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
    <hr>
    <table>
        <caption>RESUME</caption>
        <tr>
            <td rowspan="3"><img src="./images/thumb_2.png" alt="profile"></td>
            <th>이름</th>
            <td>박시원</td>
            <th>mbti</th>
            <td>intp</td>
        </tr>
        <tr>
            <th>주소</th>
            <td colspan="3">서울특별시 서대문구</td>
        </tr>
        <tr>
            <th>전화번호</th>
            <td>010-1234-5678</td>
            <th>생일</th>
            <td>03/02</td>
        </tr>
    </table>
</body>
</html>
