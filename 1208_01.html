<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            border: 1px solid #333;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Timer 함수 연습</h1>
    <div id="box"></div>
    <button id="start">START</button>
    <button id="stop">STOP</button>

    <script>
        const box = document.getElementById('box');
        const startBtn = document.getElementById('start');
        const stopBtn = document.getElementById('stop');

        let timerId = null;
        let isPink = false;

        function toggleColor() {
            box.style.backgroundColor = isPink ? 'pink' : 'skyblue';
            isPink = !isPink;
        }

        startBtn.addEventListener('click', () => {
            if (timerId !== null) {
                console.log(`타이머가 이미 실행 중입니다.`)
                return;
            }
            timerId = setInterval(toggleColor, 600)
            console.log(`타이머 시작: timerId = ${timerId}`)
        });

        stopBtn.addEventListener('click', () => {
            if (timerId !== null) {
                clearInterval(timerId);
                console.log(`타이머 종료: timerId = ${timerId}`)
                timerId = null;
                return;
            } else {
                console.log(`현재 실행 중인 타이머가 없습니다.`)
            }
        });
        
    </script>
</body>
</html>
